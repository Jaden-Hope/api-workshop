<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter widget</title>
    <link rel="stylesheet" href="./public/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
      integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <script type="template-x" class="filterTemplate">
      <table class="filterTable">
        <tr>
          <th><b>Make </b></th>
          <th><b>Model</b></th>
          <th><b>Color</b></th>
          <th><b>Registration</b></th>
          <th><b>Price</b></th>
        </tr>
       {{#each item}}
        	<tr>
      			<td>{{this.make}} </td>
            <td>{{this.model}}</td>
            <td>{{this.color}}</td>
            <td>{{this.reg_number}}</td>
      		  <td>R{{this.price}}</td>
      	  </tr>
        {{/each}}
      </table>
    </script>
  </head>
  <body>
    <h1>Filter widget</h1>
    <div>
      <select class="brandSelect">
        <option value="Any">Any</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="Ford">Ford</option>
      </select>
    </div>
    <div>
      <select class="colorSelect">
        <option value="Any">Any</option>
        <option value="Blue">Blue</option>
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="White">White</option>
        <option value="Grey">Grey</option>
      </select>
    </div>
    <br />
    <button class="submitFilter">Filter</button>
    <br />
    <div class="filterDisplay"></div>
  </body>
  <script src="./public/filterApp.js"></script>
</html>
